<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./singup.css">
    <link href="./output.css" rel="stylesheet">
</head>
<body>

    <div class="mt-[48px] ml-[48px]">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="24" r="24" fill="#C4C4C4"/></svg>
    </div>  

    <div class="flex justify-center mt-[93px] mb-[78px] ">
        <div>
            <h1 class="text-[#333] text-[32px] font-medium mb-0.5 text-center">Create an account</h1>
            <p class="p-0.5 text-center text-[#111] mb-0.5">Already have an ccount? <a href="#" class="underline">Log in</a></p>
            <div>
                <div class="mb-[72px]"></div>
                <p class="flex-none text-[#666] font-normal mr-[512px] mb-[4px] ">What should we call you?</p>
                
                <input class="w-[715px] h-[56px] border-solid border-2 border-[#66666699] rounded-[12px] pt-[15px] pb-[17px] pl-[24px] " placeholder="Enter your profile name" id="Name" name="Name" type="text" required></input>
                <div class="mb-[40px]"></div>
                <p class="flex-none text-[#666] font-normal mr-[512px] mb-[4px] ">What's your email?</p>
                
                <input class="w-[715px] h-[56px] border-solid border-2 border-[#66666699] rounded-[12px] pt-[15px] pb-[17px] pl-[24px]" placeholder="Enter your email address" id="email" name="email" type="email" required></input>
                <div class="mb-[40px]"></div>
                <p class="flex-none text-[#666] font-normal mr-[512px] mb-[4px] ">Create a password</p>
                
                <input class="w-[715px] h-[56px] mb-[4px] border-solid border-2 border-[#66666699] rounded-[12px] pt-[15px] pb-[17px] pl-[24px]" placeholder="Enter your password" id="password" name="password" type="password" required></input>
                <p class="w-[463px] h-[21px] flex-none text-[#666] font-normal text-[14px]">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                <div class="mb-[40px]"></div>

                <p class="text-[#333] pt-[8px] pb-[8px] pr-[8px] mb-[8px]">
                    By creating an account, you agree to the <a href="#"><u class="text-[#111]">Terms of use</u></a> and <a href="#"><u class="text-[#111]">Privacy Policy.</u></a></p>
                
                <button class="w-[715px] h-[64px] border-solid border-2 border-[#111] bg-[#111] opacity-25 rounded-[40px] text-white" type="submit" id="submit">
                    Create an account
                  </button>
                <div class="m-[72px]"></div>
                
                <p class="w-193px h-33px text-[#666666] text-[24px]">OR Continue with</p>  
                <div class="m-[16px]"></div>

                <div class="flex justify-center">
                    <button class="button mr-[16px]">
                        <img src="facebook.svg" alt="facebook"><div class="ml-[16px]">Facebook</div>
                    </button>

                    <button class="button mr-[16px]">
                        <img src="google.svg" alt="facebook"><div class="ml-[16px]">Google</div>
                    </button>

                    <button class="button">
                        <img src="apple.svg" alt="facebook"><div class="ml-[16px] text-center">Apple</div>
                    </button>   
                </div>
        </div>   
    </div>
</body>
</html>
